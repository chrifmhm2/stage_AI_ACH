{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Template</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/styles2.css' %}">
</head>
<body>
    <div class="container">
        <h1>Generate Template</h1>
        <form method="post" action="">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_bank">Choose Bank:</label>
                {{ form.bank }}
            </div>

            <div class="form-group">
                <label for="id_account">Choose Account:</label>
                {{ form.account }}
            </div>

            <div class="form-group">
                <label for="id_amount">Amount:</label>
                {{ form.amount }}
            </div>

            <div class="form-group">
                <label for="id_account_id">Account ID:</label>
                {{ form.account_id }}
            </div>

            <div class="form-buttons">
                <button type="submit" name="add_transaction">Add Transaction</button>
                <button type="submit" name="finalize">Finalize Transactions</button>
            </div>
        </form>
    </div>
</body>
</html>
